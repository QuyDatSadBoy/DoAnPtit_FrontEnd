<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="xrayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>
  
  <!-- Medical cross symbol -->
  <rect x="28" y="14" width="8" height="36" rx="2" fill="white" opacity="0.95"/>
  <rect x="14" y="28" width="36" height="8" rx="2" fill="white" opacity="0.95"/>
  
  <!-- CT scan rings -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="url(#xrayGradient)" stroke-width="2" opacity="0.6"/>
  <circle cx="32" cy="32" r="26" fill="none" stroke="url(#xrayGradient)" stroke-width="1" opacity="0.4"/>
  
  <!-- Pulse/scan line effect -->
  <path d="M10 32 Q16 28 20 32 Q24 36 28 32 Q32 28 36 32 Q40 36 44 32 Q48 28 54 32" 
        stroke="url(#xrayGradient)" stroke-width="2" fill="none" opacity="0.8"/>
</svg>
